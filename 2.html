    <h2><a href="https://namu.wiki/w/%EB%85%B9%EC%B0%A8" target="_blank" title="녹차">녹차</a></h2>   
    <img src="green tea.jpg" width="200"
    <hr/>
    <h2>정의</h2>
    <p>녹차(綠茶, green tea)는 차 음료의 일종이다. 차는 보통 가공 방법과, 발효상태에 따라 녹차, 백차, 청차, 황차, 홍차, 흑차로 나뉘는데, 그중에서 발효시키지 않은 찻잎을 사용하여 만든 차를 녹차라고 한다. 잎을 이용하여 만들기 때문에 여러 번 우려내는 것에 대해서도 차의 종류가 나뉘며 지역에 따라서도 종류가 나뉜다.</p>
